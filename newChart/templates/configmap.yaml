apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "app.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
data:
  app.conf: |
    # Application configuration
    APP_NAME: {{ include "app.fullname" . }}
    VERSION: {{ .Values.image.tag }}